<div class="div-bootstrap-wrapper">
    <div class="container-fluid">
        <h1>Available Quizzes</h1>
      <div class="row mt-20" *ngIf="quizzes">
        <div class="col-md-4" *ngFor="let q of quizzes">
           <mat-card class="mb20">
            <mat-card-header>
                <div mat-card-avatar class="example-header-image"></div>
                <mat-card-title>
                    <h1>{{q.title}}</h1>
                </mat-card-title>
                <mat-card-subtitle>
                   {{q.category.title}}
                </mat-card-subtitle>
            </mat-card-header>
            <mat-card-content>
                <p class="truncate">{{q.description}}</p>
            </mat-card-content>
            <mat-card-actions>
                <button mat-raised-button color="primary" class="ml20">View</button>
                <button mat-raised-button color="acent" class="ml20" [routerLink]="'/user-dashboard/instructions/'+q.qid">Start</button>
                <button mat-button color="acent">Questions:{{q.numberofquestions}}</button>
                <button mat-button color="acent">Marks:{{q.maxMarks}}</button>
            </mat-card-actions>
           </mat-card>
        </div>
        <div class="col-md-12" *ngIf="quizzes.length==0">
            <mat-card>
            <mat-card-content>
              <h1>No data is available</h1>
            </mat-card-content>
           </mat-card>
        </div>
      </div>
    </div>
</div>
