<div class="bootstrap-wrapper">
    <div class="row">
        <div class="col-md-12">
            <h1><span style="font-weight: bold;">Add question to {{qtitle}}</span></h1>
            <mat-card>
                <mat-card-header>
                    <mat-card-subtitle>
                        Enter the details of new Question
                    </mat-card-subtitle>
                </mat-card-header>
            </mat-card>
            <form (ngSubmit)="formSubmit()">
                
                  <!--<mat-form-field class="w100">
                    <mat-label>Write Question content</mat-label>
                    <textarea rows="8" [(ngModel)]="question.content"  name="content" matInput placeholder="Enter Here"></textarea>
                  </mat-form-field>-->
                  <ckeditor [editor]="Editor" data="" name="content" [(ngModel)]="question.content"></ckeditor>
                  <div class="row">
                    <div class="col-md-6">
                       <mat-form-field class="w100">
                        <mat-label>
                            Enter Option1
                        </mat-label>
                        <input [(ngModel)]="question.option1" name="option1" type="text" matInput required/>
                       </mat-form-field>
                    </div>
                    <div class="col-md-6">
                        <mat-form-field class="w100">
                            <mat-label>
                                Enter Option2
                            </mat-label>
                            <input type="text" [(ngModel)]="question.option2" name="option2" matInput required/>
                        </mat-form-field> 
                  </div>
                  <div class="col-md-6">
                    <mat-form-field class="w100">
                        <mat-label>
                            Enter Option3
                        </mat-label>
                        <input type="text" [(ngModel)]="question.option3" name="option3" matInput required />
                    </mat-form-field> 
                  </div>
                  <div class="col-md-6">
                    <mat-form-field class="w100">
                        <mat-label>
                            Enter Option4
                        </mat-label>
                        <input type="text" [(ngModel)]="question.option4"  name="option4" matInput  required/>
                    </mat-form-field> 
                  </div>
                </div>
                <mat-form-field class="w100">
                    <mat-label>
                        Select Answer
                    </mat-label>
                    <mat-select [(ngModel)]="question.answer" name="answer">
                          <mat-option *ngIf="question.option1" [value]="question.option1">
                            {{question.option1}}
                          </mat-option>
                          <mat-option *ngIf="question.option2" [value]="question.option2">
                            {{question.option2}}
                          </mat-option>
                          <mat-option *ngIf="question.option3" [value]="question.option3">
                           {{question.option3}}
                          </mat-option>
                          <mat-option *ngIf="question.option4" [value]="question.option4">
                            {{question.option4}}
                          </mat-option>
                    </mat-select>
                </mat-form-field>
                <div class="container text-center">
                    <button mat-raised-button color="primary">Add</button>
                </div>
            </form>
        </div>
    </div>
</div>
