<mat-card>
    <h1 class="container text-center">Add new Quiz</h1>
    <div class="row">
        <div class="col-md-10 offset-md-1">
            <form action="" (ngSubmit)="addQuiz()">
                <mat-form-field class="w100">
                    <mat-label>Enter Title</mat-label>
                    <input 
                    [(ngModel)]="quizData['title']"
                    type="text" name="title" placeholder="Enter here" matInput />
                </mat-form-field><br>
                <mat-form-field class="w100" appearance="fill">
                <mat-label>Enter Description</mat-label>
                    <textarea type="text" [(ngModel)]="quizData['description']" name="description" placeholder="Enter here" rows="2" matInput></textarea>
                </mat-form-field>
                <div class="row">
                    <div class="col-6">
                        <mat-form-field class="w100">
                            <mat-label>MaxMarks</mat-label>
                            <input type="text" [(ngModel)]="quizData['maxMarks']" name="maxMarks" placeholder="Enter here" matInput />
                        </mat-form-field>
                    </div>
                    <div class="col-6">
                        <mat-form-field class="w100">
                            <mat-label>Number of Questions</mat-label>
                            <input type="text" [(ngModel)]="quizData['numberofquestions']" name="numberofquestions" placeholder="Enter here" matInput />
                        </mat-form-field><br>
                    </div>
                </div>
                <mat-slide-toggle class="mt20" [checked]="false">
              Publish Status
            </mat-slide-toggle><br><br>
            <mat-form-field class="w100">
                <mat-label>Select Category</mat-label>
                <mat-select [(ngModel)]="quizData['category'].cid" name="category">
                  <mat-option *ngFor="let c of categories" [value]="c['cid']">
                    {{c['title']}}
                  </mat-option>
                </mat-select>
              </mat-form-field>
              <div class="container text-center">
                   <button mat-raised-button color="accent" type="submit">Add</button>
              </div><br>
            </form>
        </div>
    </div>
</mat-card>
