<mat-card class="mt10 mr20 ml20" *ngFor="let q of quizzes">
    <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title>
            {{q['title']}}
        </mat-card-title>
        <mat-card-subtitle>
            {{ q['subtitle'] }}
        </mat-card-subtitle>  
    </mat-card-header>
    <mat-card-content>
        <h4>{{q['description']}}</h4>
        <h4>MaxMarks {{q['maxMarks']}}</h4>
        <h4>Questions to be Displayed {{q['numberofquestions']}}</h4>
     </mat-card-content>
     <mat-card-actions>
        <button [routerLink]="'/admin/view-questions/'+q.qid+'/'+q.title" mat-flat-button color="accent">Questions</button>
        <button [routerLink]="'/admin/quiz/' + q.qid" mat-flat-button color="accent" class="m120">Update</button>
        <button mat-flat-button color="accent" class="m120" (click)="deleteQuiz(q.qid)">Delete</button>
     </mat-card-actions>
</mat-card>
<div class="container text-center mt20">
    <button mat-raised-button color="accent" routerLink="/admin/add-quiz">Add New Quiz</button>
</div>
