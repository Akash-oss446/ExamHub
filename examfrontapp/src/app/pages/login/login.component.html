<app-navbar></app-navbar>
<div class="bootstrap-wrapper">
    <div class="container">
        <div class="row text-center mt20">
            <div class="col md-6 offset-md-3">
                <mat-card>
                <div class="container">
                    <h1 class="text-center">Online Examination System</h1>
                    <img src="../../../assets/signup.png" alt="" height="100px" width="100px"/>
                </div>
                <form (ngSubmit)="formSubmit()">
                <h2 class="text-center">Login Here !!</h2>
                <mat-form-field  class="full-width" appearance="outline">
                <mat-label>Username</mat-label>
                <input [(ngModel)]="logindata.username" name="username" required matInput placeholder="Enter Username"/>
                </mat-form-field>
                <br>
                <mat-form-field  class="full-width" appearance="outline">
                <mat-label>Password</mat-label>
                <input [(ngModel)]="logindata.password" name="password" required type="password" matInput placeholder="Enter Username"/>
                </mat-form-field>
                <div class="container text-center mb20">
                    <button type="submit" mat-raised-button color="primary" height="200px" width="200px">Login</button>
                    <button type="reset" style="margin-left: 20%;" mat-raised-button color="accent" height="200px" width="200px">Clear</button>
                </div>
                </form>
               </mat-card>
            </div>
        </div>
    </div>
</div>
